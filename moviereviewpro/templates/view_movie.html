{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h2>{{ movie.title }}</h2>
    <img src="{{ movie.poster.url }}" alt="{{ movie.title }}" class="img-fluid" style="max-height: 400px;">
    <p><strong>Description:</strong> {{ movie.description }}</p>
    <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
    <p><strong>Actors:</strong> {{ movie.actors }}</p>
    <p><strong>Category:</strong> {{ movie.category }}</p>
    <p><strong>Trailer:</strong> <a href="{{ movie.youtube_trailer_link }}" target="_blank">Watch on YouTube</a></p>

    <div class="mt-3">
        <a href="{% url 'moviesapp:add_review' movie.id %}" class="btn btn-primary">View and Add Reviews</a>
    </div>

</div>
{% endblock %}
