{% extends 'base.html' %}
{% block body %}

<h2>Search Results for "{{ query }}"</h2>

{% if movies %}
    <ul>
        {% for movie in movies %}
            <li><a href="{% url 'moviesapp:view_movie' movie.id %}">{{ movie.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No movies found for "{{ query }}".</p>
{% endif %}

{% endblock %}
