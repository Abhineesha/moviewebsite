{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h2>Add a New Movie</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Movie</button>
    </form>
</div>
{% endblock %}
