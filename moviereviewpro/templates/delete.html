{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the movie "{{ movie.title }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'moviesapp:profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
